<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <div class="wrapper">
        <!-- header -->
        <header class="header">
            <h1 class="header-title">
                Казино
            </h1>
        </header>
        <!-- section for betting -->
        <section id="bet-form">
            <h2 class="section-title">
                Ваш баланс: <strong id="balance"></strong>
            </h2>
            <form>
                <div>
                    <input type="number" placeholder="Сделать ставку" id="bet">
                </div>
                <p id="input-error"></p>
                <div>
                    <button type="button" class="button" onclick="rollDice()">Бросить кубики</button>
                </div>
            </form>
        </section>
        <!-- section for result -->
        <section id="bet-result">
            <h2 class="section-title">
                Ваш баланс: <strong id="balance-result"></strong>
            </h2>
            <p class="section-description">
                На кубиках: <strong id="dice-first-result"></strong>, 
                <strong id="dice-second-result"></strong>
            </p>
            <p id="result-text">
                <strong></strong>
            </p>
            <form>
                <button type="button" class="button button-result">Попробывать еще</button>
            </form>
        </section>
        <!-- section for point -->
        <section id="bet-point">
            <h2 class="section-title">
                Ставка: <strong id="bet-amound"></strong>
            </h2>
            <p class="section-description">
                На кубиках: <strong id="dice-first-point"></strong>, 
                <strong id="dice-second-point"></strong>
            </p>
            <p class="section-description">
                Твое очко - <strong id="point"></strong>
            </p>
            <p class="section-description point-txt">
                Продолжай бросать
            </p>
            <form>
                <button type="button" class="button" onclick="rollDice()">Бросить еще раз</button>
            </form>
        </section>
        <!-- footer -->
        <footer class="footer">
            <div class="footer__item">
                <img src="img/dice.png" alt="dice" class="footer__img">
            </div>
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
